<style>
    div.field {
        margin-bottom: 15px;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 3px;
    }
    form {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        width: 300px;
    }
    input {
        border-radius: 9px;
        font-size: 16px;
        margin: 10px 0;
        padding: 8px;
    }
    input[type="submit"] {
        background-color: #475c8a;
        border: none;
        color: white;
        cursor: pointer;
        padding: 10px 15px;

        &:hover {
            background-color: #3067dd;
        }
    }

</style>

<form action = "" method = "post">
    {% csrf_token %}

    <div class="field">
    <label for="id_handle">Your Handle:</label>
    {{ form.handle }}
    </div>

    <div class="field">
    <label for="id_date">Date:</label>
    {{ form.date }}
    </div>

    <div class="field">
    <label for="id_passcode">Passcode:</label>
    {{ form.passcode }}
    </div>

    <input type = "submit" value = "Submit">
</form>
